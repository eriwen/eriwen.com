---
layout: page
footer: false
---

<div id="blog-archives" class="category">
  <ul class="promolist">
  {% for post in site.categories[page.category] reverse %}
  <li><a href="{{ site.url }}{{ post.url }}">{{post.title}}</a><time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %d %Y"}}</time></li>
  {% endfor %}
  </ul>
</div>
