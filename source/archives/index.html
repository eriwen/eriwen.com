---
layout: page
title: All Posts
footer: false
comments: false
---

<ul class="promolist">
{% for post in site.posts reverse %}
<li><a href="{{ site.url }}{{ post.url }}">{{post.title}}</a><time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %d %Y"}}</time></li>
{% endfor %}
</ul>
