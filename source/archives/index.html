---
layout: page
title: All Posts
footer: false
comments: false
---

<ul class="promolist" itemscope itemtype="http://schema.org/Blog">
{% for post in site.posts reverse %}
<li itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a href="{{ site.url }}{{ post.url }}"><span itemprop="name">{{post.title}}</span></a><time class="updated" itemprop="datePublished" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %d %Y"}}</time>
</li>
{% endfor %}
</ul>
